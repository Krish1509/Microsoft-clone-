            </div>


            <div class="logo text-center justify-between mr-12 md:order-1 flex space-x-">

                <div

                    </div>
                </div>

                <div class="cart cursor-pointer justify-center items-center ">

            <div class="right mx-1 -mt-4    md:shadow-none  shadow-md -pd-10 md:mt-44 ">

                <button

            <div class="btn">
            </div>

                    <div class="stand  ">

                    </div>

            <div class="flex justify-center items-center">

                    <div class="win11 ">

                        <p class=" text-[#2173c3] font-semibold text-center underline cursor-pointer   ">Get Windows 11</p>
                    </div>
                </div>

        </div>
